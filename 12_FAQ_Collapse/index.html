<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>FAQ Collapse</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Frequently Asked Questions</h1>
      <div id="faq">
          <div class="faq-items">
            <div class="faq-ques">
                <p>Why shouldn't we trust atoms?</p>
                <button class="btn" >
                    <i class="fas fa-chevron-down"></i>
                    <i class="fas fa-times hide"></i>
                </button>
            </div>
            <p class="faq-ans hide">They make up everything</p>
          </div>
          <div class="faq-items">
            <div class="faq-ques">
                <p>What do you call someone with no body and no nose?</p>
                <button class="btn" >
                    <i class="fas fa-chevron-down"></i>
                    <i class="fas fa-times hide hide-back"></i>
                </button>
            </div>
            <p class="faq-ans hide">Nobody knows</p>
          </div>
          <div class="faq-items">
            <div class="faq-ques">
                <p>What's the object-oriented way to become wealthy?</p>
                <button class="btn" >
                    <i class="fas fa-chevron-down"></i>
                    <i class="fas fa-times hide hide-back"></i>
                </button>
            </div>
            <p class="faq-ans hide">Inheritance</p>
          </div>
      </div>
      <script src="./app.js"></script>
  </body>
</html>
